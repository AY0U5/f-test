    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'dossierProjet.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'dossierProjet.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'dossierProjet.code' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierProjet.code' | translate}}" id="1" [(ngModel)]="item.code"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validDossierProjetCode}"  />
                                            <small class='p-error' *ngIf='!validDossierProjetCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'dossierProjet.libelle' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'dossierProjet.libelle' | translate}}" id="2" [(ngModel)]="item.libelle"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validDossierProjetLibelle}"  />
                                            <small class='p-error' *ngIf='!validDossierProjetLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'dossierProjet.description' | translate}}</label>
                                            <textarea id="3" pInputTextarea rows="5" cols="30" placeholder="{{'dossierProjet.description' | translate}}"  [(ngModel)]="item.description"
                                                       ></textarea>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>
                            <p-tabPanel header="{{'dossierProjet.dossierProjetExigences' | translate}}">
                                        <div class="p-col">
                                            <div class="grid">
                                                            <div class="field col-11 md:col-6">
                                                                <label>Exigence</label>
                                                                <p-dropdown  appendTo="body"  [options]="exigences" [(ngModel)]="dossierProjetExigencesElement.exigence"
                                                                             id="1"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="libelle"
                                                                             placeholder="Exigence"  >
                                                                </p-dropdown>
                                                                
                                                            </div>

                                                            <div class="field col-12 md:col-6">
                                                                <label for="3">{{'dossierProjetExigence.commentaire' | translate}}</label>
                                                                <textarea id="3" pInputTextarea rows="5" cols="30" placeholder="{{'dossierProjetExigence.commentaire' | translate}}"  [(ngModel)]="dossierProjetExigencesElement.commentaire"
                                                                           ></textarea>
                                                                
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="4">Enabled</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch id="4"  [(ngModel)]="dossierProjetExigencesElement.enabled"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addDossierProjetExigences()"></button>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="p-col">
                                            <div class="card">
                                                <p-table [value]="item.dossierProjetExigences" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Exigence</th>
                                                                        <th>Commentaire</th>
                                                                        <th>Enabled</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p let-i="rowIndex">
                                                        <tr>
                                                                    <td>{{p.exigence?.libelle}}</td>
                                                                        <td>{{p.commentaire}}</td>
                                                                        <td><i *ngIf="p.enabled" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.enabled" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                            <td>
                                                                <button (click)="deleteDossierProjetExigences(p,i)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editDossierProjetExigences(p,i)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>

                                        </div>
                            </p-tabPanel>

                            <p-tabPanel header="{{'dossierProjet.dossierProjetDocuments' | translate}}">
                                <p-tabView [(activeIndex)]="activeTab">
                                    <p-tabPanel header="CrÃ©ation">
                                            <div class="grid">
                                                            <div class="field col-12 md:col-6">
                                                                <label for="2">Code<span style="color: red;">*</span></label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Code"
                                                                       id="2" [(ngModel)]="dossierProjetDocumentsElement.code" autofocus  [ngClass]="{'ng-invalid ng-dirty' : !validDossierProjetDocumentsCode}"  >
                                                                <small class='p-error' *ngIf='!validDossierProjetDocumentsCode'>Code est obligatoire.</small>
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="3">Libelle<span style="color: red;">*</span></label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Libelle"
                                                                       id="3" [(ngModel)]="dossierProjetDocumentsElement.libelle" autofocus  [ngClass]="{'ng-invalid ng-dirty' : !validDossierProjetDocumentsLibelle}"  >
                                                                <small class='p-error' *ngIf='!validDossierProjetDocumentsLibelle'>Libelle est obligatoire.</small>
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="4">Path</label>
                                                                <input class="mb-2 mr-2" type="text" pInputText placeholder="Path"
                                                                       id="4" [(ngModel)]="dossierProjetDocumentsElement.path" autofocus   >
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="5">{{'dossierProjetDocument.content' | translate}}</label>
                                                                <textarea id="5" pInputTextarea rows="5" cols="30" placeholder="{{'dossierProjetDocument.content' | translate}}"  [(ngModel)]="dossierProjetDocumentsElement.content"
                                                                           ></textarea>
                                                                
                                                            </div>
                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addDossierProjetDocuments()"></button>
                                                </div>

                                            </div>
                                    </p-tabPanel>
                                    <p-tabPanel header="Liste {{item.dossierProjetDocuments?.length > 0 ? '(' + item.dossierProjetDocuments?.length + ')' : ''}}">
                                            <div class="card">
                                                <p-table [value]="item.dossierProjetDocuments" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Code</th>
                                                                        <th>Libelle</th>
                                                                        <th>Path</th>
                                                                        <th>Content</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p let-i="rowIndex">
                                                        <tr>
                                                                        <td>{{p.code}}</td>
                                                                        <td>{{p.libelle}}</td>
                                                                        <td>{{p.path}}</td>
                                                                        <td>{{p.content}}</td>
                                                            <td>
                                                                <button (click)="deleteDossierProjetDocuments(p,i)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editDossierProjetDocuments(p,i)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>

                                    </p-tabPanel>
                                </p-tabView>
                            </p-tabPanel>


                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
